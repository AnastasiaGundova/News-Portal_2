{% extends 'start_page.html' %}

{% block content %}
<h2>&nbsp;</h2>
<h2> Войти в систему </h2>
<hr>
<h2>&nbsp;</h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>
<h2>&nbsp;</h2>
<button type="submit" class="btn btn-primary">Войти</button>
</form>
<h2>&nbsp;</h2>
<hr>
<p style="text-align: left;"><button> <a href="/accounts/signup"> Регистрация </a></button>&nbsp;</p><br>
<p style="text-align: left;"><button><a href='/accounts/google/login/?process=login'>Google</a></button>&nbsp;</p>

{% endblock %}
