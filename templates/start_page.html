<!DOCTYPE html>
{% load i18n %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <!-- Core theme CSS (includes Bootstrap)-->
        {%load static%}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">{% trans "News Portal" %}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <form action="{% url 'set_language' %}" method="POST"> {% csrf_token %} <!-- Не забываем по csrf_token для POST запросов -->
                            <input type="hidden" name="next" value="{{ redirect_to }}">

                            <select name="language" id="">
                                {% get_available_languages as LANGUAGES %} <!-- получаем языки -->
                                {% get_language_info_list for LANGUAGES as languages %} <!-- Помещаем их в список languages -->

                                {% for language in languages %} <!-- Итерируясь по списку, выводим их название на языке пользователя и код -->
                                    <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %}>
                                        {{ language.name_local }} - {{ language.code }}
                                    </option>
                                {% endfor %}
                            </select>
                            <input type="submit" value="set">
                        </form>
                        {% for model in models %}
                        <div class="model-class">
                            {{ model.name }}
                        </div>
                        {% endfor %}
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/sign/login/">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/accounts/signup/">Signup</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Page content-->
        <div class="container">
            <div class="row">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </body>
</html>
